<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Simulator</title>
    <script src="src/rock-paper-scissors.js" defer></script> <!-- link javascript file, defer after html elements rendered-->
    <link rel="stylesheet" href="style.css"> <!-- link css file -->
</head>
<body>
    <!-- page header -->
    <h1>Rock Paper Scissors</h1>
    
    <!-- some description of general rules to win -->
    <p>Do you have what it takes to beat the bot? First player to reach 5 points wins!</p>

    <!-- made div containers to apply css styles to them -->
    <!-- scoreboard -->
    <div id="scoreboard">0     -     0</div>

    <!-- choose-your-weapon text -->
    <div id="weapon-choices-text">Choose Your Weapon:</div>

    <!-- possible choices for game round-->
    <div class="weapon-choices">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>

    <!-- shows the computer choice -->
    <div id="computer-choice"></div>

    <!-- shows the result of current round -->
    <div id="result"></div>
</body>
</html>
